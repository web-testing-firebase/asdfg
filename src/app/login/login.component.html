<div class="container-login100">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form class="login100-form validate-form" [formGroup]="logForm" (ngSubmit)="onSubmit()">
      <span class="login100-form-title p-b-37">
        Sign In
      </span>

      <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
        <input class="input100" type="text" name="username" placeholder="username or email" formControlName="email"
          required>
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
        <input class="input100" type="password" name="pass" placeholder="password" formControlName="password" required>
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign In
        </button>
      </div>

      <div class="text-center p-t-57 p-b-20">
        <span class="txt1">
          Or login with
        </span>
      </div>

      <div class="flex-c p-b-112">
        <a href="https://www.facebook.com/" class="login100-social-item">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser"
          class="login100-social-item">
          <img src="assets/img/icon-google.png" alt="GOOGLE">

        </a>
      </div>

      <div class="text-center">
        <a href="#" class="txt2 hov1">
          Sign Up
        </a>
      </div>
    </form>


  </div>
</div>
