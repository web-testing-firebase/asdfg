<div class="content">
  <div class="card-header">Company Details</div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Profile</th>
          <th>Company Name</th>
          <th>Your Profile</th>
          <th>Company Address</th>
          <th>Company Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active" *ngFor="let com of company; let i=index;">
          <td><i class="fab fa-angular"></i></td>
          <td>{{com.co_name}}</td>
          <td>{{com.co_profile}}</td>
          <td>{{com.co_address}}</td>
          <td>{{com.co_email}}</td>
          <td>
            <a class="btn btn-outline-secondary btn-sm" [routerLink]="['/table',com.id]">
              Edit
            </a>
            <a class="btn btn-outline-danger  btn-sm" (click)="delete(i)">Delete</a>
          </td>
        </tr>
    </table>
    <button class="btn btn-outline-secondary btn-sm" (click)="back()">Back</button>
  </div>
</div>
