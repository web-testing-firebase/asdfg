<div class="content">
  <div class="row">
    <div class="col-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Profile</th>
            <th>Company Name</th>
            <th>Your Profile</th>
            <th>Company Address</th>
            <th>Company Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Template; let i =index;">
            <td><i class="fab fa-angular"></i></td>
            <td>{{item.first}}</td>
            <td>{{item.middle}}</td>
            <td>{{item.last}}</td>
            <td>{{item.email}}</td>
            <td>
              <a class="btn btn-outline-secondary btn-sm">
                Edit
              </a>
              <a class="btn btn-outline-danger  btn-sm">Delete</a>
            </td>
          </tr>
      </table>
      <button class="btn btn-outline-secondary btn-sm" (click)="back()">Back</button>
    </div>
  </div>
</div>
